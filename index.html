<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SubLink v0.1a (C)dannyarnold.com 2019</title>
  <meta name="description" content="Sublink Test">
  <meta name="author" content="dannyarnold.com">
  <link rel="stylesheet" type="text/css" href="sublink.css">
</head>
<body>
    <div class="content">
        <div id='fullscreen'>
            <video id="myVideo" controls="true">
            <source src="Addressing the Drama.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
            </video>
            <div id="titles" class='onScreenTitles'>sublink (c)dannyarnold.com 2019 <a href="https://github.com/pinnet/sublink">github</a></div> 
        </div>
        <div id='controls'>
                <button onclick="playPause()">Play/Pause</button> 
                <button onclick="stop()">STOP</button>
                <button onclick="fullscreen()">Fullscreen</button> 
        </div>
        <div id="timestamp">0:0:0:000</div> 
        <div id="transcript"></div>
        <div id="reference"></div>
    </div>
    <script src="sublink.js"></script>
</body>
</html>
