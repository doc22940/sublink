      <script>
        var vid = document.getElementById("video");
        var paused = false;

        function playPause(){
                
            if(paused){    
                paused = false;
                vid.play();}
            else{
                
                vid.pause();}
        }
        function back(){

            vid.requestFullscreen();
        }

        }
        function stop(){
            vid.pause();
        }
      </script>
